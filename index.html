<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script src="script.js" defer></script>
    <title>Scrimba - solo project - Restaurant app</title>
  </head>
  <body>
    <header>
      <h1>Jimmy's Dinner</h1>
      <h2>The best burgers and pizzas in town.</h2>
    </header>
    <main>
      <article class="menu-item">
        <img class="menu-item-photo" src="./assets/item-pizza.png" />
        <div class="menu-item-single">
          <h3 class="menu-item-title">Pizza</h3>
          <p class="menu-item-ingredients">pepperoni, mushroom, mozarella</p>
          <h4 class="menu-item-price">$14</h4>
        </div>
        <button class="add-item">+</button>
      </article>
      <article class="menu-item">
        <img class="menu-item-photo" src="./assets/item-burger.png" />
        <div class="menu-item-single">
          <h3 class="menu-item-title">Burger</h3>
          <p class="menu-item-ingredients">beef, cheese, lettuce</p>
          <h4 class="menu-item-price">$12</h4>
        </div>
        <button class="add-item">+</button>
      </article>
      <article class="menu-item">
        <img class="menu-item-photo" src="./assets/item-beer.png" />
        <div class="menu-item-single">
          <h3 class="menu-item-title">Beer</h3>
          <p class="menu-item-ingredients">grain, hops, yeast, water</p>
          <h4 class="menu-item-price">$12</h4>
        </div>
        <button class="add-item">+</button>
      </article>
    </main>
  </body>
</html>
